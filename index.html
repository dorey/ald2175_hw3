	<script src="assignment3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		$(function() {
			var r = new DollarRecognizer();
			var canvas = $('#dollar canvas')
							.attr('width', 600)
							.attr('height', 400)
							.get(0);
			DollarRecognizerCanvas.activate({
				r: r,
				bury: [],
				canvas: canvas
			});
			$('#use-protractor').change(function(){
				if(!!$(this).attr('checked')) {
					r.useCalculation('protractor');
				} else {
					r.useCalculation('golden');
				}
			});
		});
	</script>
